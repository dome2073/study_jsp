<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        select{
            width: 80px;
            height: 100px;
        }

    </style>
</head>
<body>
    <script src="jquery-3.5.1.min.js"></script>
    <select name ="" id ="leftBox" multiple>
        <option value="야구">야구</option>
        <option value="축구">축구</option>
        <option value="농구">농구</option>
        <option value="배구">배구</option>
        <option value="탁구">탁구</option>
    </select>

    <button id="left" value="#leftBox">&lt;</button>
    <button id="right" value="#rightBox">&gt;</button>
    <button id="rightAll" value="#rightBox">&gt; &gt;</button>
    <button id="leftAll" value="#leftBox">&lt; &lt;  </button>

    <select name="" id="rightBox" multiple = "multiple">

    </select>

    <script>

        $(document).ready(function(){


            //1. select 박스에서 종목 선택
            //2. 방향버튼 클릭시 해당하는 select 박스로 이동
            
            //버튼 클릭시 실행할 이벤트 연결
            $('button').bind("click",moveCheck);


        });

        //방향 버튼을 누르면 시작하는 함수.
        //1. 버튼을 누르면 해당 방향으로 종목이 이동한다.
        //2. >>, <<를 누르면 전부 이동한다.
        function moveCheck(){
            // >>를 눌렀을 경우 왼쪽박스 전체를 selected 상태로 만든다.
            if(this.id == "rightAll")
                $("#leftBox option").prop('selected', 'true');
            // <<를 눌렀을 경우 오른쪽박스 전체를 selected 상태로 만든다.
            else if(this.id =="leftAll")
                $("#rightBox option").prop('selected', 'true');
            
            //이동한다.
            //선택한만큼, 선택한 종목을 반대편 박스에 이동시키고, 현재 클릭한 박스에서 종목을 지운다.
            //박스는 2개이기 때문에 서로 반대 박스에다가 이동하면됨
            //value에 반대 박스의 id를 넣음
            move(this.value);
                
        }
        
        function move(box){
            
            for(let i=0; i<$(":selected").length; i++){
                $(box).append("<option>"+$(":selected").eq(i).val()+"</option>");
            }
            $(":selected").remove();
        }

        

    </script>
</body>
</html>
