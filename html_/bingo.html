<body>
<script>
    
    <h3>간단한 빙고 만들기</h3>
   

    var list = [] //배열생성
    for(var i=1; i<=25 ;i++){
        list.push(i);
    }

    //셔플  
    shuffle(list)
    console.log(list)
    
    //빙고판 출력
    document.write("<h3>정대윤</h3>")
    document.write("<table>")

    for(var i=0; i<5; i++){
        document.write("<tr>")
        for(var j=0; j<5; j++){
            document.write("<td>"+list.pop()+"</td>")    
        }
        document.write("</tr>")
    }
    document.write("</table>")

    function shuffle(list){
        list.sort(() => Math.random() - 0.5);
    }

    

    </script>
